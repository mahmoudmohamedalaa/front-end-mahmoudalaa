<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="search-bar-container contain">
        <nav class="flex flex-align-center">
            <img class="spacing-24-l" src="assets/images/T-icon.png" alt="Task icon">
            <p class="spacing-10-l spacing-40-r sky-blue font-12 font-700">Task</p>
            <div class="flex flex-justify-center page-background-bg search-input-container pos-relative">
            <div class="search-icon border-rad-200 pos-relative spacing-20-l"><img src="assets/images/search icon.png" alt="search icon"> </div>
            <input class="page-background-bg search-input"  type="text" name="search" placeholder="Search everything"></div>
            <div class="li-align">
            <ul class="flex flex-align-center font-13 pos-relative">
                <li class="sky-blue font font-600">Projects</li>
                <li class="font-400 opacity-60">Settings</li>
                <li class="font-400 opacity-60">Help</li>
            </ul></div>
        </nav>
    </header>
</body>
</html>
