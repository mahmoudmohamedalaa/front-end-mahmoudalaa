<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task progress</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <section class="contain">
        <p class="spacing-28-l spacing-28-t spacing-22-b font-500 font-15">Task Progress</p>
        <div class="spacing-24-b">
        <div class="width-80 pos-relative margin-left-auto margin-right-auto spacing-24-b">
            <div class="spacing-4-b flex flex-space-bet font-12 font-400">
            <p>Copywriting</p>
            <p class="opacity-60">3/8</p>
            </div>
            <div class="progress-bar-copy">
                <div class="progress-bar-value-copy"></div>
            </div></div>
            <div class="width-80 pos-relative margin-left-auto margin-right-auto spacing-24-b">
                <div class="spacing-4-b flex flex-space-bet font-12 font-400">
                <p>Illustrations</p>
                <p class="opacity-60">6/10</p>
                </div>
                <div class="progress-bar-illu">
                    <div class="progress-bar-value-illu"></div>
            </div></div>
            <div class="width-80 pos-relative margin-left-auto margin-right-auto spacing-32-b">
            <div class="spacing-4-b flex flex-space-bet font-12 font-400">
                <p>UI Design</p>
                <p class="opacity-60">2/7</p>
                </div>
                <div class="progress-bar-ui">
                    <div class="progress-bar-value-ui"></div>
            </div>

        </div>
        <div>

        </div>
        <div>

        </div>

        



    </section>

</body>
</html>
